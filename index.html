  <html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Maplibre - Rennes GIS</title>
    <link href="https://unpkg.com/maplibre-gl@^5.16.0/dist/maplibre-gl.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id='map'></div>

    <div class='menu'>
        <div class='menu_overlay'>
            <hr>
            <fieldset>
                <label class="categoryLabel">Données de mobilité</label>
                <div>
                    <input type="checkbox" id="lignesmetros" value="lignesmetros" onchange="switchlayer('lignesmetros')" checked />
                    <label for="lignesmetros">Lignes de métro</label>
                </div>
                <div>
                    <input type="checkbox" id="parcrelais" value="parcrelais" onchange="switchlayer('parcrelais')" checked />
                    <label for="parcrelais">Parcs relais</label>
                </div>
                <div>
                    <input type="checkbox" id="velostar" value="velostar" onchange="switchlayer('velostar')" />
                    <label for="velostar">Stations VLS</label>
                </div>
            </fieldset>
            
            <hr>
            
            <fieldset>
                <label class="categoryLabel">Données d'urbanisme</label>
                <div>
                    <input type="checkbox" id="PLU_RM_fill" value="PLU_RM_fill" onchange="switchlayer('PLU_RM_fill')" />
                    <label for="PLU_RM_fill">PLUI</label>
                </div>
                <div>             
                    <input type="checkbox" id="Cadastre" value="Cadastre" onchange="switchlayer('Cadastre')" />
                    <label for="Cadastre">Parcelles cadastrales</label>
                </div>
                <div>
                    <input type="checkbox" id="batiments" value="batiments" onchange="switchlayer('batiments')" />
                    <label for="batiments">Bâtiments</label>
                </div>
                <div>
                    <input type="checkbox" id="vegetation" value="vegetation" onchange="switchlayer('vegetation')" />
                    <label for="vegetation">Zones de végétation</label>
                </div>
            </fieldset>
            
            <hr>
            
            <fieldset>
                <!-- Section Autres - à compléter -->
            </fieldset>
        </div>
    </div>

    <div id='ongletsgeo'>
        <div class="btn-group-sm" role="group" aria-label="Vues Rennes">
            <button type="button" id="Rennes" class="btn btn-outline-primary">Vue départ</button>
            <button type="button" id="Gare" class="btn btn-outline-primary">Gare SNCF</button>
            <button type="button" id="Rennes1" class="btn btn-outline-primary">Université Rennes 1</button>
            <button type="button" id="Rennes2" class="btn btn-outline-primary">Université Rennes 2</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/maplibre-gl@^5.16.0/dist/maplibre-gl.js"></script>
    <script src="https://unpkg.com/pmtiles@3.0.6/dist/pmtiles.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>


<header class="neon-banner"><div class="banner-content"><h1>C'est ma création</h1></div></header>
    <script  src="./script.js"></script>

  </body>
  
</html>
